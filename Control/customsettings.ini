[Settings]
Priority=Default
Properties=OSBootDiskOverrideWQL

[Default]
OSInstall=Y
SkipCapture=YES
SkipAdminPassword=YES
SkipProductKey=YES
SkipComputerBackup=YES
SkipBitLocker=YES
_SMSTSOrgName=Omikron Data AG
HideShell=YES

TimeZoneName=W. Europe Standard Time
UILanguage=de-DE
UserLocale=de-CH
KeyboardLocale=de-CH
InputLocalePE=de-CH

SkipUserData=YES
SkipDomainMembership=YES
SkipLocaleSelection=YES
SkipTimeZone=YES
SkipSummary=YES
SkipFinalSummary=YES
SkipComputerName=YES
FinishAction=REBOOT

EventService=http://MDTOMI-WS1:9800
SLShare=\\MDTOMI-WS1\TSLogs$
SLShareDynamicLogging=\\MDTOMI-WS1\TSLogs$

OSBootDiskOverrideWQL=WHERE Size > 64424509440 AND (Model LIKE '%SSD%' OR Model LIKE '%NVMe%' OR Model LIKE '%M.2%' OR Caption LIKE '%NVMe%' OR Caption LIKE '%SSD%' OR PNPDeviceID LIKE '%NVME%') AND InterfaceType <> 'USB' AND MediaType <> 'Removable Media'